<html>
    <style>
        .enterUsername{
            margin-top: 350px;
            margin-left: 650px;
        }
        .enterPassword{
            margin-left: 650px;
        }
        #submitButton{
            margin-left: 710px;
        }
        #wrongPsswdText{
            margin-left: 660px;
            display: none;
        }
    </style>
    <script>
    var username = document.querySelector(".enterUsername");
    var password = document.querySelector(".enterPassword");

    function tryAgainText(){
        var text = document.getElementById("wrongPsswdText");
        text.style.display = "block";
    }
    function Login(){
      if(username == "admin" && password == "1234"){
          window.location.replace("mainpage.html");
     }
     else{
           tryAgainText();
        }
    }
    </script>
    <body>
        <div>
             <input class="enterUsername" type="text" placeholder="Username" name="username" required><br><br>
             <input class="enterPassword" type="text" placeholder="Password" name="password" required><br><br>
             <p id="wrongPsswdText">Wrong password, try again.</p>
             <input id="submitButton" onclick="Login()" type="submit" value="Login" >
        </div>
    </body>
</html>
